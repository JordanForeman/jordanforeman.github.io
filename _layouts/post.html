---
layout: default
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/build/css/layouts/post.css">

<article class="post">

	<h1 class="pagetitle">{{ page.title }}</h1>

	{% if page.date %}
	<div class="post-date">
		<span class="post-date-day">
		{{ page.date | date: "%-d" }}
		</span>
		<span class="post-date-month">
		{{ page.date | date: "%B" }}
		</span>
		<span class="post-date-year">
		{{ page.date | date: "%Y" }}
		</span>
	</div>
	{% endif %}

	{% if page.image %}
	<img src="{{ page.image }}" alt="{{page.title}}" style="margin: 10px auto; max-height: 300px;" />
	{% endif %}

	<div class="entry">
	{{ content }}
	</div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
