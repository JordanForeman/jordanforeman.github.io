<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

		<meta name="author" content="{{ site.name }}" />
		<meta name="description" content="{{ site.description }}">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="google-site-verification" content="cG10__PD8D-mzmrBM7VA-PhvrOm0ERKhW5oXSaXk29w" />

		{% include typekit.html %}
		{% include components/headerAssets.html %}

	</head>

	<body data-pagetype="{{page.pagetype}}" class="{{page.pagetype}}">

		<nav class="nav--topnav">
			<ul>
				<li>
					<a href="{{site.baseurl}}/">Home</a>
				</li>
				<li>
					<a href="{{site.baseurl}}/about.html">About</a>
				</li>
				<li>
					<a href="{{site.baseurl}}/blog.html">Blog</a>
				</li>
				<li>
					<a href="{{site.baseurl}}/portfolio.html">Portfolio</a>
				</li>
			</ul>
		</nav>

		{{ content }}

		<div class="wrapper-footer">
			<div class="container">
				<footer class="footer">
					{% include svg-icons.html %}
				</footer>
			</div>
		</div>

		{% include analytics.html %}
		{% include components/footerjs.html %}
		{% include attributions.html %}
	</body>
</html>
