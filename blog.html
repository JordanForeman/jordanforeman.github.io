---
layout: page
pagetype: feed
---

<section id="blog" class="blog--teaser">
	<div class="container">
		<h2>Jordan's Blog</h2>
		<div class="posts">
			{% for post in site.posts %}
			<article class="post">

				<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

				<div class="entry">
					{{ post.content | truncatewords:60}}
				</div>

				<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

			</article>
			{% endfor %}
		</div>
	</div>
</section>
